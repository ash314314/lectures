
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quality Selector</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEipPZ-57E-f0RHFIjE5DwhsVK5GmbJmkUfKud-tVEaVk9AwTRJoKrn1_4E1LDStgbxE4MQaf2O7NvR8YX8vHeMkkQCMUpKTc46_67biFepVqNv0rPmrvhEfYu25t5oNLjiGbek_dkx_lWMt_EP7MLv2-rPU0eQfREXwXvr89Hyj4p8j8-zglCcpvnibccs/s1280/DSTS-min.png" alt="Video Thumbnail" class="thumbnail">
                <h1>Video Quality Selector</h1>
                <p>Select the quality option:</p>
                <!-- Quality selection dropdown -->
                <select id="qualitySelector">
                    <option value="240p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Maths/CH%20-%2002%20Relations%20&%20Functions/Dpp/kXtn7QhXVI4RhV9D.m3u8">240p</option>
                    <option value="360p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Maths/CH%20-%2002%20Relations%20&%20Functions/Dpp/kXtn7QhXVI4RhV9D.m3u8">360p</option>
                    <option value="480p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Maths/CH%20-%2002%20Relations%20&%20Functions/Dpp/kXtn7QhXVI4RhV9D.m3u8">480p</option>
                    <option value="720p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Maths/CH%20-%2002%20Relations%20&%20Functions/Dpp/kXtn7QhXVI4RhV9D.m3u8">720p</option>
                </select>
                <!-- Button to play the selected quality in the browser -->
                <button id="playButton">Play Video (Browser)</button>
                <!-- Buttons for mobile users -->
                <div id="mobileButtons" style="display: none;">
                    <button id="vlcButton">Open in VLC Player</button>
                    <button id="mxPlayerFreeButton">Open in MX Player (Free)</button>
                    <button id="mxPlayerProButton">Open in MX Player (Pro)</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
