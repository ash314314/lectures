
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quality Selector</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="content">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhPvihVOX4a9ss7cj_EcefGFUINbBQWTGRhfL7r3XRhYTEjy2kmCk_rTlJ1NsFG8YY_DtsaZ0EEx807ESyCL3ZK51f1c4OMXvjURRKDV4nUMiZh7QRDafGF2mLSff2y_Dtm2CoOv7cIpLGhw-SQThQtgVFEWGo2Hk9WLI28uJvTTWKDUeTEVptH7qctcxk/s1280/KJS-min.png" alt="Video Thumbnail" class="thumbnail">
                <h1>Video Quality Selector</h1>
                <p>Select the quality option:</p>
                <!-- Quality selection dropdown -->
                <select id="qualitySelector">
                    <option value="240p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Chemistry/Physical/CH%20-%2001%20Solutions/Dpp/EYZS6nvghYtTs5S0_240.m3u8">240p</option>
                    <option value="360p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Chemistry/Physical/CH%20-%2001%20Solutions/Dpp/EYZS6nvghYtTs5S0_360.m3u8">360p</option>
                    <option value="480p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Chemistry/Physical/CH%20-%2001%20Solutions/Dpp/EYZS6nvghYtTs5S0_480.m3u8">480p</option>
                    <option value="720p" data-video-url="https://mkv4.mkv4.workers.dev/0:/Lakshya%20Jee%20Fastrack/Chemistry/Physical/CH%20-%2001%20Solutions/Dpp/EYZS6nvghYtTs5S0_720.m3u8">720p</option>
                </select>
                <!-- Button to play the selected quality in the browser -->
                <button id="playButton">Play Video (Browser)</button>
                <!-- Buttons for mobile users -->
                <div id="mobileButtons" style="display: none;">
                    <button id="vlcButton">Open in VLC Player</button>
                    <button id="mxPlayerFreeButton">Open in MX Player (Free)</button>
                    <button id="mxPlayerProButton">Open in MX Player (Pro)</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
